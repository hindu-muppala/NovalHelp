<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Leaflet.js</title>
    <!-- Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Map with Leaflet.js</h1>
    <div id="map"></div>

    <!-- Script to initialize Leaflet map and add markers -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.7749, -122.4194], 5);  // Center on a specific location

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Data from Django
        const data = {{ data|safe }};

        // Add markers to the map
        data.forEach(item => {
            // Create a marker for each location with a popup
            const marker = L.marker([item.latitude, item.longitude]).addTo(map);
            marker.bindPopup(`
                <strong>${item.text}</strong><br>
                ${item.object}<br>
                Time: ${item.time}
            `);
        });
    </script>
</body>
</html>
